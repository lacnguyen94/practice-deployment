<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'courses/css/bootstrap.min.css' %}">
  </head>
  <body>
    <h1>Are you sure you want to delete this course?</h1>
    <form action="/courses/{{ Course.id }}/destroy" method="post">
      {% csrf_token %}
      Name:<label>{{ Course.name }}</label><br>
      Description:<label>{{ Course.desc }}</label><br>
   
      <input class"btn-danger" type="submit" value="Yes I want to Delete">
    </form>
     <a href="/process">Go Back</a>
  </body>
</html>
